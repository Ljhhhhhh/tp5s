{extend name='base'/}
{block name='content'}
<a href="{:url('addinformation')}" class="btn btn-success">新加文章</a>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>来源</th>
        <th>发布时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {foreach name='article' key='key' item='vo'}
    <tr>
        <td scope="row">{$vo['id']}</td>
        <td>{$vo['title']}</td>
        <td>{$vo['source']}</td>
        <td>{$vo['create_time']|date="Y-m-d",###}</td>
        <td>
            <div class="btn-group">
                <a href="{:url('editinformation',['id'=>$vo['id']])}" class="btn btn-info">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a href="{:url('delinformation',['id'=>$vo['id']])}" class="btn btn-danger">
                    <span class="glyphicon glyphicon-folder-close"></span>
                </a>
            </div>
        </td>
    </tr>
    {/foreach}
    </tbody>
</table>
{/block}
